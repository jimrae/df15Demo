<!DOCTYPE html>
<html>
<head>
<style>
.myButton {
  background-color:#44c767;
  -moz-border-radius:28px;
  -webkit-border-radius:28px;
  border-radius:28px;
  border:1px solid #18ab29;
  display:inline-block;
  cursor:pointer;
  color:#ffffff;
  font-family:Arial;
  font-size:17px;
  padding:16px 31px;
  text-decoration:none;
  text-shadow:0px 1px 0px #2f6627;
}
.myButton:hover {
  background-color:#5cbf2a;
}
.myButton:active {
  position:relative;
  top:1px;
}

.container{
   width:100%;
 }

html, body {
        height: 100%;
        margin: 0;
        font-size=xxx-large;
      }

  #output{
    min-height: 100%; 
    width:100%;
  }
</style>
  <script>
  var bar = function(){
    //return 2;
     setTimeout(function(){
       return 2;
     },5000)

  }
  var foo = function(){
    var x=5;
    y=bar();
    return x+y;
  }
  var runMe= function(){
    document.body.style.cursor = 'wait';
    var z = foo();
    document.getElementById('output').textContent = z;
    document.body.style.cursor = 'default';
  }
  </script>
</head>
<body>
<div class="container">
<center><div id="output"></div></center></br>
  <center><button class="myButton" onclick="runMe();">runMe</button></center>
  </div>
</body>
</html>
